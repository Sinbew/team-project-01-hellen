<section id="contacts" class="section contacts">
  <div class="container contacts__container">
    <b class="contacts__title">
      Registration for a <span class="contacts-accent">free</span> phone
      <span class="contacts-accent">consultation</span> on the nuances of English UPE
    </b>
    <p class="contacts__text">
      Leave a request for participation in a <span class="contacts-accent">free lesson</span>. A
      consultant will contact you and answer your questions
    </p>
    <form class="contacts__form">
      <label class="contacts__form-label contacts__form-label-name">
        <input
          class="contacts__form-input"
          type="text"
          name="user-name"
          placeholder="Name*"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Name must be two words separated by space."
        />
      </label>

      <label class="contacts__form-label contacts__form-label-phone">
        <input
          class="contacts__form-input"
          type="text"
          name="tel"
          placeholder="Phone*"
          pattern="[0-9-+]{13}"
          title="Please type the phone in requested format +380"
        />
      </label>

      <button class="contacts__button" type="submit">i want a free lesson</button>
    </form>
  </div>
</section>
