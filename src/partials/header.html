<!-- Modal Модальное окно backdrop -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <!-- Button нопка закрытия модального окна	 -->

    <button class="close-modal-btn" data-modal-close>
      <svg class="close-icon" width="11" height="11">
        <use href="./images/icons/closebutton.svg#Vector"></use>
      </svg>
    </button>

    <!--Form  Форма регистрации в модальном окне -->
    <form class="registration-form">
      <b class="modal-title">Leave your contact details, our team will contact you</b>
      <label class="modal-label">
        <span class="input-title">Name</span>
        <input class="input-decor" type="text" name="name" placeholder="Your name" required />
        <svg class="modal-icon" width="18" height="18">
          <use href="./images/icons/modal_icons.svg#person-black-18dp-1"></use>
        </svg>
      </label>
      <label class="modal-label">
        <span class="input-title">Phone number</span>
        <input class="input-decor" type="tel" name="phone_number" placeholder="+380" required />
        <svg class="modal-icon" width="18" height="18">
          <use href="./images/icons/modal_icons.svg#phone-black-18dp-1"></use>
        </svg>
      </label>
      <label class="modal-label">
        <span class="input-title">Mail</span>
        <input
          class="input-decor"
          type="email"
          name="email"
          id="user_email"
          placeholder="mail@gmail.com"
          required
        />
        <svg class="modal-icon" width="18" height="18">
          <use href="./images/icons/modal_icons.svg#email-black-18dp-1"></use>
        </svg>
      </label>
      <label class="modal-label">
        <span class="input-title">Leave a comment</span>
        <textarea class="form-textarea" name="feedback" rows="5" placeholder="Type here"></textarea>
      </label>
      <!-- Условия договора  Checkbox -->

      <label class="modal-label checkbox">
        <input class="input-checkbox visually-hidden" type="checkbox" />
        <span class="checkicon-wrap">
          <svg class="check-icon" width="16" height="15">
            <use href="./images/icons/checkbox.svg#icon-check-1"></use>
          </svg>
        </span>
        <span class="checkbox-text"
          >I agree with

          <a class="checkbox-link" href="#">Terms & Conditions</a>
        </span>
      </label>
      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
</div>
